<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireside Forum</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body class="backgroundImage">

    <div class="title"><a href="/" style="color: white;">ðŸ”¥ FIRESIDE FORUM ðŸ”¥</a></div>

    <div class="post-block">
        <div class="postContent" style="text-align: center;">
            <form method="post" action="/login">
                <div class="newPostTitle">Log in</div>

                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Username" pattern=".*\S+.*" autocomplete="off"
                    maxlength="32" required><br><br>

                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password" pattern=".*\S+.*" autocomplete="off"
                    minlength="8" maxlength="32" required><br><br>

                <input class="button-3" type="submit" value="Log in">
            </form>
            <br><br>
            Don't have an account? Sign up:<br><br>
            <a class="button-3 button-4-color" href="/signup">Sign up</a>
        </div>
    </div>

</body>
